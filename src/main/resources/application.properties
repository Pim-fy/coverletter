spring.application.name=coverletter

# 데이터베이스 접속 정보
spring.datasource.url=jdbc:mysql://localhost:3306/coverletter?serverTimezone = Asia/Seoul
spring.datasource.username=root
spring.datasource.password=7916

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
# 개발 환경에서 update사용, 운영 환경에서는 검증만 하는 validate사용.
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.open-in-view=false

# 개발 중 변경된 HTML/CSS/JS 파일을 바로 반영
spring.resources.cache.period=0

# 파일 업로드 관련 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir = E:/Dev/Programming/coverletter/coverletter/uploads/profileImages
