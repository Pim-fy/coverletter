<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경력 정보 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">경력 정보 관리</h2>

        <div class="card">
            <div class="card-header"><strong>기존 경력 목록</strong></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead><tr><th>회사명</th><th>근무기간</th><th>담당업무</th><th>관리</th></tr></thead>
                    <tbody id="career-list-container"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><strong id="form-title">새 경력 추가</strong></div>
            <div class="card-body">
                <form id="career-form">
                    <input type="hidden" id="careerId">
                    <div class="mb-3"><label for="company" class="form-label">회사명</label><input type="text" class="form-control" id="company" required></div>
                    <div class="row mb-3">
                        <div class="col"><label for="careerStartDate" class="form-label">근무 시작일</label><input type="text" class="form-control" id="careerStartDate" placeholder="YYYY.MM.DD"></div>
                        <div class="col"><label for="careerEndDate" class="form-label">근무 종료일</label><input type="text" class="form-control" id="careerEndDate" placeholder="YYYY.MM.DD 또는 재직 중"></div>
                    </div>
                    <div class="mb-3"><label for="careerTask" class="form-label">담당 업무</label><textarea class="form-control" id="careerTask" rows="3"></textarea></div>
                    <div class="mb-3"><label for="reasonForLeaving" class="form-label">퇴사 사유</label><input type="text" class="form-control" id="reasonForLeaving"></div>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" class="btn btn-secondary" id="clear-form-btn">새로 입력</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4"><a href="/index.html" class="btn btn-outline-secondary">메인 이력서로 돌아가기</a></div>
    </div>

    <table style="display: none;">
        <tbody id="templates">
            <tr id="career-row-template">
                <td class="company"></td><td class="period"></td><td class="task"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn">수정</button>
                    <button class="btn btn-sm btn-outline-danger delete-btn">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="/js/career-edit.js"></script>
</body>
</html>
