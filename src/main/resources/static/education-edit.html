<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학력 정보 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">학력 정보 관리</h2>

        <div class="card">
            <div class="card-header"><strong>기존 학력 목록</strong></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>학교명</th>
                            <th>전공</th>
                            <th>기간</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="education-list-container"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><strong id="form-title">새 학력 추가</strong></div>
            <div class="card-body">
               <form id="education-form">
                    <input type="hidden" id="educationId">
                    
                    <div class="row mb-3">
                        <div class="col-md-6"><label for="educationSchoolName" class="form-label">학교명</label><input type="text" class="form-control" id="educationSchoolName" required></div>
                        <div class="col-md-3">
                            <label for="educationType" class="form-label">학교 구분</label>
                            <select id="educationType" class="form-select">
                                <option value="HIGH_SCHOOL">고등학교</option>
                                <option value="UNIVERSITY">대학교</option>
                                <option value="GRADUATE_SCHOOL">대학원</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="educationStatus" class="form-label">상태</label>
                            <select id="educationStatus" class="form-select">
                                <option value="ENROLLED">재학</option>
                                <option value="GRADUATED">졸업</option>
                                <option value="ON_LEAVE">휴학</option>
                                <option value="DROPPED_OUT">중퇴</option>
                                <option value="EXPELLED">제적</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6"><label for="educationStartDate" class="form-label">입학일</label><input type="text" class="form-control" id="educationStartDate" placeholder="YYYY.MM.DD"></div>
                        <div class="col-md-6"><label for="educationEndDate" class="form-label">졸업(예정)일</label><input type="text" class="form-control" id="educationEndDate" placeholder="YYYY.MM.DD"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8"><label for="educationMajor" class="form-label">전공</label><input type="text" class="form-control" id="educationMajor"></div>
                        <div class="col-md-4"><label for="educationGrade" class="form-label">학점</label><input type="text" class="form-control" id="educationGrade"></div>
                    </div>

                    <div class="mb-3"><label for="educationLocation" class="form-label">소재지</label><input type="text" class="form-control" id="educationLocation"></div>
                    <hr>
                    <p class="text-muted">휴학 정보 (해당 시 입력)</p>
                    <div class="row mb-3">
                        <div class="col-md-6"><label for="absenceStartDate" class="form-label">휴학 시작일</label><input type="text" class="form-control" id="absenceStartDate" placeholder="YYYY.MM.DD"></div>
                        <div class="col-md-6"><label for="absenceEndDate" class="form-label">휴학 종료일</label><input type="text" class="form-control" id="absenceEndDate" placeholder="YYYY.MM.DD"></div>
                    </div>
                    <div class="mb-3"><label for="absenceReason" class="form-label">휴학 사유</label><input type="text" class="form-control" id="absenceReason"></div>

                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" class="btn btn-secondary" id="clear-form-btn">새로 입력</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4"><a href="/index.html" class="btn btn-outline-secondary">메인 이력서로 돌아가기</a></div>
    </div>

    <table style="display: none;">
        <tbody id="templates">
            <tr id="education-row-template">
                <td class="schoolName"></td><td class="major"></td><td class="period"></td><td class="status"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn">수정</button>
                    <button class="btn btn-sm btn-outline-danger delete-btn">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="/js/education-edit.js"></script>
</body>
</html>
