<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
            white-space: nowrap;
        }
        .auth-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 10px;
        }
        .auth-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="container">
        <div class="login-container">
            <h2 class="form-title">로그인</h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="loginId" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='index.html'">
                    메인으로 돌아가기
                </button>
            </form>
            
            <div class="auth-links">
                <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ loginId, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('로그인 성공!');
                    localStorage.setItem('currentUser', loginId);
                    window.location.href = '/index.html';
                } else {
                    alert('로그인 실패: ' + result.message);
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
