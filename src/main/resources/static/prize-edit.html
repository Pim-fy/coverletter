<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수상경력 정보 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">수상경력 정보 관리</h2>

        <div class="card">
            <div class="card-header"><strong>기존 수상경력 목록</strong></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead><tr><th>수상내용</th><th>수상처</th><th>수상년도</th><th>비고</th><th>관리</th></tr></thead>
                    <tbody id="prize-list-container"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><strong id="form-title">새 수상경력 추가</strong></div>
            <div class="card-body">
                <form id="prize-form">
                    <input type="hidden" id="prizeId">
                    <div class="mb-3"><label for="PrizeName" class="form-label">수상내용</label><input type="text" class="form-control" id="PrizeName" required></div>
                    <div class="mb-3"><label for="PrizeCompany" class="form-label">수상처</label><input type="text" class="form-control" id="PrizeCompany"></div>
                    <div class="mb-3"><label for="PrizeYear" class="form-label">수상년도</label><input type="text" class="form-control" id="PrizeYear"></div>
                    <div class="mb-3"><label for="Etc" class="form-label">비고</label><input type="text" class="form-control" id="Etc"></div>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" class="btn btn-secondary" id="clear-form-btn">새로 입력</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4"><a href="/index.html" class="btn btn-outline-secondary">메인 이력서로 돌아가기</a></div>
    </div>

    <table style="display: none;">
        <tbody id="templates">
            <tr id="prize-row-template">
                <td class="name"></td><td class="company"></td><td class="year"></td><td class="etc"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn">수정</button>
                    <button class="btn btn-sm btn-outline-danger delete-btn">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="/js/prize-edit.js"></script>
</body>
</html>
