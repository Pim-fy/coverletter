<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자격사항 정보 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">자격사항 정보 관리</h2>

        <div class="card">
            <div class="card-header"><strong>기존 자격사항 목록</strong></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead><tr><th>자격면허</th><th>취득일자</th><th>발급처</th><th>관리</th></tr></thead>
                    <tbody id="qualification-list-container"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><strong id="form-title">새 자격사항 추가</strong></div>
            <div class="card-body">
                <form id="qualification-form">
                    <input type="hidden" id="qualificationId">
                    <div class="mb-3"><label for="qualificationName" class="form-label">자격면허</label><input type="text" class="form-control" id="qualificationName" required></div>
                    <div class="mb-3"><label for="qualificationDate" class="form-label">취득일자</label><input type="text" class="form-control" id="qualificationDate" placeholder="YYYY.MM.DD"></div>
                    <div class="mb-3"><label for="qualificationCompany" class="form-label">발급처</label><input type="text" class="form-control" id="qualificationCompany"></div>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" class="btn btn-secondary" id="clear-form-btn">새로 입력</button>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4"><a href="/index.html" class="btn btn-outline-secondary">메인 이력서로 돌아가기</a></div>
    </div>

    <table style="display: none;">
        <tbody id="templates">
            <tr id="qualification-row-template">
                <td class="name"></td><td class="date"></td><td class="company"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary edit-btn">수정</button>
                    <button class="btn btn-sm btn-outline-danger delete-btn">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="/js/qualification-edit.js"></script>
</body>
</html>
