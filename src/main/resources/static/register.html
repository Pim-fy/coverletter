<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="container">
        <div class="register-container">
            <h2 class="form-title">
                <i class="fas fa-user text-primary"></i> 회원가입
            </h2>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="loginId" class="form-label">아이디 <span class="required">*</span></label>
                    <input type="text" class="form-control" id="loginId">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 <span class="required">*</span></label>
                    <input type="email" class="form-control" id="email">
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">이름 <span class="required">*</span></label>
                    <input type="text" class="form-control" id="name">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">회원가입</button>
                <button type="button" class="btn btn-secondary w-100" onclick="location.href='login.html'">
                    로그인으로
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                loginId: document.getElementById('loginId').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value
            };
            
            try {
                const response = await fetch('/Register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('회원가입이 완료되었습니다!');
                    location.href = 'login.html';
                } else {
                    alert('회원가입 실패: ' + result.message);
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
